[loggers]
keys=root,infoLogger


[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler


[logger_infoLogger]
handlers=consoleHandler,fileHandler
qualname=infoLogger
propagate=0


[handlers]
keys=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[handler_fileHandler]
class=StreamHandler
level=INFO
formatter=form02
args=('..//loginfo.log','a')


[formatter]
keys=form01,form02

[formatter_form01]
format=%(asctime)s:%(filename)s[line:%(lineno)d] %(levelname)s %(message)s

[formatter_form02]
format=%(asctime)s:%(filename)s[line:%(lineno)d] %(levelname)s %(message)s